      </div>

      <div class="row h-100">

            <div class="text-center header-icon-logo-margin header-icon-logo-margin-extra">
               <img src="images/logo-main.svg" alt="Main Logo">
            </div>

            <div class="sign-up-form-container login">
               <form class="width-100">
                  <div class="form-group">
                     <div class="input-group">
                        <div class="input-group-prepend">
                           <span>
                           <img src="icons/phone.svg" alt="Phone Number">
                           </span>
                        </div>
                        <input class="form-control" type="tel" name="phone" placeholder="Номер телефону">
                     </div>
                  </div>
				  
                  <div class="form-group">
                     <div class="input-group">
                        <div class="input-group-prepend">
                           <span>
                           <img src="icons/lock.svg" alt="Lock Icon">
                           </span>
                        </div>
                        <input class="form-control" type="password" name="password" placeholder="Пароль">
                        <div class="input-group-append password-visibility">
                           <span>
                           <img src="icons/eye.svg" alt="Password Visibility Icon">
                           </span>
                        </div>
                     </div>
                  </div>
                  <div class="settings-container">
                     <div class="setting-wrapper-primary wrapper-active">
                        <span>Я водій</span>
                        <label class="switch float-right">
                        <input type="checkbox" checked="">
                        <span class="slider"></span>
                        </label>
                        <span class="clearfix"></span>
                     </div>
                  </div>
                  <div class="form-submit-button">
                     <a href="verify-phone.html" class="btn btn-dark text-uppercase ">СТАРТ</a>
                  </div>
               </form>
            </div>
