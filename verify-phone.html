
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="css/fontawesome.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Верифікація</title>
</head>
<body>

<!--Loading Container Start-->
<div id="load" class="loading-overlay display-flex flex-column justify-content-center align-items-center">
    <div class="primary-color font-28 fas fa-spinner fa-spin"></div>
</div>
<!--Loading Container End-->

<div class="row h-100">
    <div class="col-xs-12 col-sm-12">

        <!--Page Title & Icons Start-->
        <div class="header-icons-container text-center">
            <a href="index.html">
                <span class="float-left">
                    <img src="icons/back.svg" alt="Back Icon">
                </span>
            </a>
            <!--<span>Верифікація телефону</span>-->
        </div>
        <!--Page Title & Icons End-->

        <div class="rest-container">
            <div class="text-center header-icon-logo-margin e">
                <img src="images/logo-main.svg" alt="Main Logo">

                <!--Verification Information Container Start-->
                <div class="margin-top-25">
                    <div class="verify-text">
                        <span class="font-20">Верифікація телефону</span>
                    </div>
                    <span class="font-weight-light font-15">
                        Будь-ласка, переверірте Ваші смс-повідомлення. <br/>
                        Ми відправили код на ваш телефон
                        <br/>
                        + 1 (000) 555 - 0000
                    </span>
                </div>
                <!--Verification Information Container Start-->

            </div>

            <!--Enter Verification Code Container Start-->
            <div class="sign-up-form-container text-center">
                <form class="width-100">
                    <div class="form-group">
                        <div class="input-group border-bottom">
                            <input class="form-control verify-sms" type="tel" name="verification-code" placeholder="----" maxlength="4">
                        </div>
                    </div>
                    <div class="">
                        <span>Не отримали код? </span> <a href="#" class="href-decoration-none primary-color">Спробуйте знову</a>
                    </div>
                    <div class="form-submit-button">
                        <a href="p-search.html" class="btn btn-verify btn-primary text-uppercase verify-btn">Верифікувати</a>
                    </div>
                </form>
            </div>
            <!--Enter Verification Code Container End-->

        </div>
    </div>

    <div class="col-xs-12 col-sm-12 text-center sms-rate-text font-roboto flex-end margin-bottom-30">
            <div class="container-sms-rate-text width-100 font-11">
               <span class="light-gray font-weight-light">Carpool &copy 2021 </span>
               <br/>
               
            </div>
         </div>

</div>
